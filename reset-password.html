<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
</head>
<body>
  <h2>Restablecer Contraseña</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="Nueva contraseña" required minlength="6" />
    <button type="submit">Actualizar Contraseña</button>
  </form>
  <p id="message"></p>

  <!-- Usamos el bundle UMD desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://kerijldtrzlwaawlpdcw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9…';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Extrae access_token y refresh_token del hash
    const hash = new URLSearchParams(window.location.hash.slice(1));
    const access_token = hash.get('access_token');
    const refresh_token = hash.get('refresh_token');
    const type = hash.get('type');

    if (type === 'PASSWORD_RECOVERY' && access_token && refresh_token) {
      supabase.auth
        .setSession({ access_token, refresh_token })
        .then(({ error }) => {
          if (error) {
            showMsg('Error iniciando sesión de recuperación: ' + error.message);
          } else {
            showMsg('Token válido. Ahora ingresa tu nueva contraseña.');
            // Activamos el formulario sólo cuando la sesión está lista
            document.getElementById('resetForm').style.display = 'block';
          }
        });
    } else {
      showMsg('Enlace inválido o expirado.');
      document.getElementById('resetForm').style.display = 'none';
    }

    document.getElementById('resetForm').addEventListener('submit', async e => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        showMsg('Error al actualizar: ' + error.message);
      } else {
        showMsg('Contraseña actualizada con éxito. Ya puedes iniciar sesión.');
        // opcional: redirigir al login tras unos segundos
      }
    });

    function showMsg(txt) {
      document.getElementById('message').innerText = txt;
    }
  </script>
</body>
</html>
