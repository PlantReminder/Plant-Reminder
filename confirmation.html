<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Correo Verificado - Plant Reminder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F2E8CF;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #386641;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #6A994E;
      border-radius: 10px;
      background-color: #FFFFFF;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 90%;
      margin: auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #6A994E;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #6A994E;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
    }
    .button:hover {
      background-color: #386641;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #BC4749;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Correo Verificado!</h1>
    <p>Tu dirección de correo ha sido confirmada exitosamente.</p>
    <p>Ahora, por favor, vuelve a la aplicación e inicia sesión.</p>
    <footer>&copy; 2025 Plant Reminder. Todos los derechos reservados.</footer>
  </div>
</body>
</html>
